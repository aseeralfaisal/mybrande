<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mybrande</title>
  <script src="https://kit.fontawesome.com/c64b631310.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="details.style.css">
</head>

<body>
  <header class="header">
    <div style="display: flex; justify-content: space-between; margin-inline: 100px; align-items: center;">
      <div>
        <img src="./assets/Logo Gold.svg" alt="" loading="eager"
          style="width: 170px; object-fit: contain; margin-top: 10px;">
      </div>
      <div class="links">
        <a class="link" href="#">Learn</a>
        <a class="link" href="#">About</a>
      </div>
    </div>
  </header>
  <div id="app" class="start-template-body">
    <div style="position: fixed; z-index: -1; opacity: 0.1;">
      <img src="./assets/abs.png" alt="" width="600px" height="600px" style="object-fit: cover; filter: invert();">
    </div>
    <div style="display: flex;">
      <div id="input_phase" style="margin: 100px;">
        <h1 class="title">Name your logo</h1>
        <p class="paragraph">Add a title to your logo design so can easily manage and track all your logos</p>
        <div class="input-box-primary">
          <input id="logo_name_input-primary" class="form-control" type="text" value=""
            placeholder="Name your logo">
        </div>
        <div style="margin-block: 40px;">
          <!-- <button id="back_btn" class="btn-main">Back </button> -->
          <button id="next_btn" class="btn-main">Next ></button>
        </div>
      </div>
      <div id="darg-drop-parent" style="display: grid; justify-items: flex-start;">
        <div id="drag-drop" class="drag_drop">
          <div id="drag-drop-child" style="display: grid; align-items: center;">
            <div class="icon-container">
              <i class="fa-solid fa-images" style="font-size: 80px; color: #4d4e4e;"></i>
            </div>
            <div>
              <h2 style="color: #4d4e4e;">Drag & Drop</h2>
              <p style="color: #4d4e4e; font-size: 20px;">Logo Symbol</p>
            </div>
          </div>
          <div id="img-view-container" style="display: flex; justify-content: center; align-items: center;">
            <img id="img-view" style="width: 500px; height: 500px; object-fit: contain;"></img>
          </div>
        </div>
        <img id="imger" alt="">
        <!-- <button id="crop">Crop</button> -->
        <!-- <button id="d_next_btn" class="btn-main" style="margin-inline: 50px; margin-block: -80px;">Next ></button> -->
      </div>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
